<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>    
    <th:block th:replace="fragments/head :: common" />
    <title>Login Page</title>    
  </head>
  <body>
  
    <th:block th:replace="fragments/header :: anonymous" />
    <th:block th:replace="fragments/messages :: common" />
    
	<div th:if="${param.logout}" class="container mt-3">
		<div class="alert alert-info alert-dismissible fade show" role="alert" >
			<div>You have been logged out</div>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
		</div>
	</div>
	<div th:if="${param.error}" class="container mt-3">
		<div class="alert alert-info alert-dismissible fade show" role="alert" >
			<div>You are not authorised to access this application</div>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
		</div>
	</div>
    
    <div class="container mt-3">

		<h3>Login with Username and Password</h3>
		
		<form name="f" th:action="@{/login}" method="post">
			<div class="form-group">
			 	<label for="username">Email address</label>
				<input type="text" id="username" name="username" class="form-control" autofocus="autofocus" />
			</div>
			<div class="form-group">
			 	<label for="password">Password</label>
				<input type="password" id="password" name="password" class="form-control" />
			</div>
			<button type="submit" class="btn btn-primary" name="action" value="login">Login</button>
		</form>

	</div>
	
	<th:block th:replace="fragments/scripts :: common" />
	
	<script type="text/javascript">
	
		window.onload = function() {
			document.getElementById('username').focus();
		}
	
	</script>

  </body>
</html>
