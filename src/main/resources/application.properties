# default configuration

# server configuration
server.port=8080

# serlvet configuration
spring.servlet.multipart.max-file-size=40MB
spring.servlet.multipart.max-request-size=40MB
spring.servlet.multipart.enabled=true

# actuator endpoints
management.endpoint.health.show-details=WHEN_AUTHORIZED

# platform configuration
# splat.os.file-system.home-directory= uncomment to change. defaults to ${user.home}/.splat
# splat.os.ports.from-inclusive=9091
# splat.os.ports.from-inclusive=10091
splat.location=http://localhost:${server.port:8080}

# web configuration
splat.web.access.username=splat
splat.web.access.password=splat